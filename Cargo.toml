[package]
name = "telescope"
version = "0.0.1"
authors = ["Rafael Amador <rafaga@duck.com>"]
edition = "2021"
description = "Application to gather intel and alert players in Eve Online"
rust-version = "1.75"

[features]
default = []
puffin = ["dep:puffin", "dep:puffin_http", "eframe/puffin", "eframe/__screenshot", "egui-map/puffin", "sde/puffin", "webb/puffin"]

[dependencies]
eframe = { version = "0.27.2", default-features = false, features = ["accesskit", "default_fonts", "wgpu"] }
sde = { git = "https://github.com/rafaga/sde.git", branch = "test"}
kdtree = { version = "0.7.0" }
egui-map = { version = "0.0.13" }
open = "5.1.1"
webb = { git = "https://github.com/rafaga/webb.git", branch = "test"}
chrono = "0.4.34"
tokio = { version = "1", features = ["tokio-macros", "rt", "rt-multi-thread", "macros"] }
egui_extras = { version = "0.27.2", features = ["all_loaders"] }
image = { version = "0.24.9", features = ["jpeg","png"] }
wgpu = "0.19.3"
puffin = {version = "0.19", optional = true, default-features = false}
puffin_http = {version = "0.16", optional = true, default-features = false}
egui_tiles = { version = "0.8.0" }
futures = { version = "0.3.30", features = ["thread-pool", "futures-executor"] }

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-subscriber = "0.3"
env_logger = { version = "0.10", features = ["auto-color", "humantime"] }

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 0

[patch.crates-io]
# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }
egui-map = { path = "../egui-map/" }
# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }

[patch."https://github.com/rafaga/sde.git"]
sde = { path = "../sde/" }
