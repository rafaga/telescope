[package]
name = "telescope"
version = "0.0.1"
authors = ["Rafael Amador <rafaga@duck.com>"]
edition = "2021"
rust-version = "1.67.1"

[dependencies]
egui = { version = "0.22", default-features = false, features = ["bytemuck", "cint", "serde", "deadlock_detection", "color-hex", "ron"] }
eframe = { version = "0.22", default-features = false, features = ["accesskit", "default_fonts", "wgpu", "persistence"] }

# You only need serde if you want app persistence:
serde = { version = "1", features = ["serde_derive"] }
sde = "0.0"
kdtree = { version = "0.7", features = ["serde", "serde_derive", "serialize"] }
egui-map = "0.0.8"
open = "4.0"
webb = { git = "http://github.com/rafaga/webb.git", branch = "test", default-features = false }
chrono = "0.4"
futures = { version = "0.3", features = ["thread-pool", "futures-executor"] }
tokio = { version = "1", features = ["tokio-macros", "rt", "rt-multi-thread", "macros"] }
egui_extras = { version = "0.22.0", features = ["image"] }
image = { version = "0", features = ["jpeg"] }
wgpu = "0.17"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-subscriber = "0.3"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2"
wasm-bindgen-futures = "0.4"


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[patch.crates-io]

# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }
